<!DOCTYPE html>
<html lang="en">
<head>
    <title>DoctorSina</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background:#0E2517            ;
            background-position: center right; 
            height: 100vh;
        }

        .background {
            position: absolute;
            transform: translate(-50%, -50%);
            right: 30%;
            top: 35%;
        }

        .background .shape {
            height: 150px;
            width: 150px;
            position: absolute;
            border-radius: 50%;
        }

        form {
            width: 100%;
            max-width: 400px; 
            max-height: 500px;/* Maximum width for large screens */
            height: auto;
            background-color: rgba(255, 255, 255, 0.853);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 30px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #012905df;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 28px;
            font-weight: 500;
            line-height: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.748);
            border-radius: 5px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 30px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .social div {
            width: 48%;
            background-color: rgba(255, 255, 255, 0.27);
            border-radius: 3px;
            padding: 8px 10px;
            color: #eaf0fb;
            text-align: center;
            cursor: pointer;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .social .go {
            background-color: #db4437; /* Google button color */
        }

        .social .fb {
            background-color: #3b5998; /* Facebook button color */
        }

        .social i {
            margin-right: 5px;
        }

        a {
            color: rgb(157, 219, 244);
            text-align: center;
            display: block;
            margin-top: 10px;
            font-size: 14px;
           

        }
      
        /* Responsive Styles */
        @media (max-width: 768px) {
            .background {
                width: 200px; /* Adjust background shape size for smaller screens */
                top: 10%;
            }

            form {
                width: 90%;
                max-width: 350px; /* Allow for smaller widths on tablets */
                height: auto;
                left: 50%;
                padding: 20px 25px; /* Reduced padding for smaller screens */
            }

            form h3 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            input {
                height: 35px;
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px 0;
            }

            .social div {
                width: 48%;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            form {
                width: 90%;
                max-width: 320px;
                padding: 15px 20px; /* Further reduce padding on smaller screens */
            }

            form h3 {
                font-size: 22px; /* Smaller title for mobile devices */
                margin-bottom: 10px;
            }

            input {
                height: 35px;
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px 0;
            }

            .social div {
                font-size: 12px; /* Smaller text size for social buttons */
            }
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="line">
    <form>
       <center> <h6><img src="img/dslogo.png" alt="" width="200px"></h6></center>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
        <br>
        <a href="#" style="color:#023212">Did you forget your account ? click here</a>
        <a href="register.html">Don't have an account? Register here</a>

        <button type="submit">Log In</button>
    </form></div>
</body>
</html>
