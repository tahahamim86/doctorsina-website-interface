<!DOCTYPE html>
<html lang="en">
<head>
    <title>DoctorSina</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <style media="screen">
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: url('img/login.png') no-repeat left center; /* Align the background to the left */
            background-size: cover;
            height: 100vh;
        }

        .background {
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        form {
            width: 400px; /* Reduced width */
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 80%; /* Adjusted to position form towards the left */
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 40px 35px; /* Adjusted padding */
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 28px; /* Reduced font size */
            font-weight: 500;
            line-height: 38px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px; /* Reduced space between label and input */
            font-size: 16px;
            font-weight: 500;
        }

        input,
        select {
            display: block;
            height: 45px; /* Adjusted input height */
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        option {
            background-color: rgb(17, 184, 129);
        }

        button {
            margin-top: 40px; /* Reduced space above the button */
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 30px;
            display: flex;
        }

        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .social .fb {
            margin-left: 25px;
        }

        .social i {
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Sign up Here</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username">
        <label for="email">Email</label>
        <input type="text" placeholder="Email or Phone" id="email">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
        <label for="role">Role</label>
        <select name="roles" id="role">
            <option value="Patient">Patient</option>
            <option value="Manager">Manager</option>
            <option value="Doctor">Doctor</option>
        </select>
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
